<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="Css/Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="parent">
    <img class="bubble-bottom"src="images/bg-pattern-bottom.svg" alt="Backgroundbottom-img">
    <img class="bubble-top"src="images/bg-pattern-top.svg" alt="Backgroundtop-img">
    <div class="card">
      <div class="profile-img-div">
        <img class="profile-img" src="images/image-victor.jpg" alt="Profile-img">
      </div>
      <div class="card-top">
        <img class="bubble-card"src="images/bg-pattern-card.svg" alt="cardtop-img">
      </div>
      <div class="card-bottom">
        <div class="name-part">
          <h3>Victor Crest <span>26</span> </h3>
          London
        </div>
        <hr>
        <div class="stats">
          <div class="stat-part">
            <h3>80K</h3> Followers
          </div>
          <div class="stat-part">
            <h3>803K</h3> Likes
          </div>
          <div class="stat-part">
            <h3>1.4K</h3> Photos
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ItsIchi">ItsIchi</a>.
  </div>
</body>
</html>
